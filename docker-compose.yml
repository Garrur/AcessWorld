version: "3.9"

services:
  backend:
    build: ./backend
    container_name: accessworld-backend
    ports:
      - "8000:7860"
    environment:
      - HF_HOME=/app/hf_cache
    volumes:
      - hf_cache:/app/hf_cache
    restart: unless-stopped

  frontend:
    image: node:20-slim
    container_name: accessworld-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:7860
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend

volumes:
  hf_cache:
